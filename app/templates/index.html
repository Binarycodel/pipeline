<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <title>Pipe line</title>
</head>


<body class="bg-white">
    
    <div class="container-fluid container-lg border-white">

        <!-- empty row -->
        <div id="row1" class="row h-100 my-lg-5 text-white" >..</div>
         <!-- empty row -->
         <!-- <div id="row1" class="row h-100 my-5 text-white" >..</div> -->
        
        <!-- row 1 -->
        <div class="row  my-5  mx-3 shadow-lg" >
            
            
            <!-- col 1 -->
            <div  id="left_panel" class="col col-lg-4 col-lg  my-0 bg-success text-center py-lg-5">
                    
                    <div class="display-1 text-white mt-3 mt-lg-5">Leakage Detector</div>
                    <div class="lead text-white italic">Piple line Leakage Prediction Model</div>
                    
                    <div class="mute p-3 p-lg-5 text-white">
                        <i class="bi bi-cpu fs-4"></i>
                    </div>
                
            </div>

            <!-- col 2 -->
            <div class="col my-0 bg-white justify-content-center text-center">
                
                <p class="h3 p-2 my-5 text-success">DNN MODEL</p>
            
            <!-- form wrapper -->
            <div class="my-5 text-start">

                <form action="#" method="POST" class="m-5">
            

                    <div class="row">
                        <div class="col">
                            <!-- col 1 form  -->
                            <label for="p1"  class="form-label">P1 (Pressure Sensor Inlet)</label>
                            <div class="mb-4 input-group"> 
                                <input type="number" name='p1' class="form-control py-3 border-end-0" id="p1" placeholder="0.00" required>
                                <span class="input-group-text bg-white border-start-0">
                                    <i class="bi bi-bookmark-star"></i>
                                </span>
                            </div>
                        </div>
                        <div class="col">
                            <!-- col 2 form  -->
                            <label for="q1"  class="form-label">Q1 (FlowRate Sensor Inlet)</label>
                            <div class="mb-4 input-group"> 
                                <input type="number" name='q1' class="form-control py-3 border-end-0" id="q1" placeholder="0.00" required>
                                <span class="input-group-text bg-white border-start-0">
                                    <i class="bi bi-brilliance"></i>
                                </span>
                            </div>
                        </div>
                    </div>


                    
                    <div class="row">
                        <div class="col">
                            <!-- col 1 form  -->
                            <label for="p2"  class="form-label">P2 (Pressure Sensor Outlet)</label>
                            <div class="mb-4 input-group"> 
                                <input type="number" name='p2' class="form-control py-3 border-end-0" id="p2" placeholder="0.00" required>
                                <span class="input-group-text bg-white border-start-0">
                                    <i class="bi bi-bookmark-star"></i>
                                </span>
                            </div>
                        </div>
                        <div class="col">
                            <!-- col 2 form  -->
                            <label for="q2"  class="form-label">Q2 (FlowRate Sensor Outlet)</label>
                            <div class="mb-4 input-group"> 
                                <input type="number" name='q2' class="form-control py-3 border-end-0" id="q2" placeholder="0.00" required>
                                <span class="input-group-text bg-white border-start-0">
                                    <i class="bi bi-brilliance"></i>
                                </span>
                            </div>
                        </div>
                    </div>

    
                    
                    <div class="row justify-content-center">
                        
                    <div class="col justify-content-center text-center">
                        <p id="result" class="muted fs-2 text-secondary justify-content-center"> </p>
                    </div>
                    <div class="col">
                        <div class="text-center">
                            <button type="button" id="predict_button" class="btn btn-lg btn-success px-5 my-4 mb-5">Predict Leakage</button>
                        </div>
                    </div>
                      
                  </div>

                  
                  
                  </form>
            </div>
                
                

            </div>

        </div>


    </div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="{{url_for('static', filename='/js/script.js')}}"></script>
</body>


</html>
